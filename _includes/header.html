<header class="site-header">
  <div class="site-header__inner">
    <a class="site-header__logo-link" href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/icons/warmycat.png' | relative_url }}" class="header-avatar" alt="首頁">
    </a>

    <div class="search-container">
      <input type="text" id="search-input" placeholder="搜尋文章..." autocomplete="off">
      <ul id="results-container"></ul>
    </div>

    <div class="site-header__icons">
      <a class="icon-btn" href="https://www.instagram.com/ytmit/" target="_blank" rel="noopener">
        <img src="{{ '/assets/icons/ig.svg' | relative_url }}" alt="Instagram">
      </a>
      <a class="icon-btn" href="https://discord.gg/H8YcgdJtc7" target="_blank" rel="noopener">
        <img src="{{ '/assets/icons/discord.svg' | relative_url }}" alt="Discord">
      </a>
      <a class="icon-btn" href="https://www.youtube.com/@WarmyCat" target="_blank" rel="noopener">
        <img src="{{ '/assets/icons/yt.svg' | relative_url }}" alt="YouTube">
      </a>
    </div>
  </div>
</header>

<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
<script>
  window.simpleJekyllSearch = new SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ "/search.json" | relative_url }}',
    // 這裡加入了搜尋欄位設定，確保包含標題與標籤
    searchStrategy: 'fuzzy', 
    fields: ['title', 'tags'], 
    searchResultTemplate: '<li><a href="{url}">{title} <span class="search-date">{date}</span></a></li>',
    noResultsText: '<li>找不到相關內容</li>',
    limit: 10
  })
</script>
