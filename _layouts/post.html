<script>
  function initCounter() {

    var wpViews = parseInt("{{ page.wp_views | default: 0 }}") || 0;

    var checkBusuanzi = setInterval(function() {
      var bszValue = document.getElementById('busuanzi_value_page_pv');
      attempts++;

      // ç•¶ä¸è’œå­å›å‚³äº†æœ‰æ•ˆçš„æ•¸å­—å­—ä¸²

        var totalViews = wpViews + newViews;
        
        document.getElementById('display_total_views').innerText = totalViews.toLocaleString();
        document.getElementById('busuanzi_container_page_pv').style.display = 'inline-flex';
        
        clearInterval(checkBusuanzi);

        document.getElementById('display_total_views').innerText = wpViews.toLocaleString();
        document.getElementById('busuanzi_container_page_pv').style.display = 'inline-flex';
        clearInterval(checkBusuanzi);
      }
    }, 500);
  }

  // ç¢ºä¿é é¢è¼‰å…¥å¾Œæ‰åŸ·è¡Œ
