<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<script>
  window.addEventListener('load', function() {
    var wpViews = {{ page.wp_views | default: 0 }};
    var checkBusuanzi = setInterval(function() {
      var bszValue = document.getElementById('busuanzi_value_page_pv');
      if (bszValue && bszValue.innerText && bszValue.innerText.trim() !== "") {
        var newViews = parseInt(bszValue.innerText.replace(/,/g, '')) || 0;
        var totalViews = wpViews + newViews;
        document.getElementById('display_total_views').innerText = totalViews.toLocaleString();
        document.getElementById('busuanzi_container_page_pv').style.display = 'inline';
        clearInterval(checkBusuanzi);
      }
    }, 500);
  });
</script>
