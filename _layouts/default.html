<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'zh-TW' }}">

  <head>
    {% include head.html %}
    <link rel="icon" type="image/png" href="{{ '/assets/icons/warmycat.png' | relative_url }}">
    {% if site.google_analytics %}
      {% include google-analytics.html %}
    {% endif %}

    <style>
      /* 確保外層容器足夠寬，以利用右側空白處 */
      .wrapper {
        max-width: 1200px !important;
        margin-right: auto;
        margin-left: auto;
        padding-right: 20px;
        padding-left: 20px;
      }

      .page-layout {
        display: flex;
        flex-wrap: wrap;
        gap: 60px; /* 增加間距，使其看起來更開闊 */
        justify-content: center;
      }

      /* 左側主內容：維持原本的 800px 閱讀寬度 */
      .main-content {
        flex: 0 0 800px;
        max-width: 800px;
        width: 100%;
      }

      /* 右側側邊欄：風格同步 Footer */
      .sidebar {
        flex: 1;
        min-width: 250px;
        max-width: 300px;
      }

      .featured-section {
        position: -webkit-sticky;
        position: sticky;
        top: 40px;
        /* 完全移除方框與陰影，與 Footer 結構一致 */
        background: transparent;
      }

      /* 複刻 Footer Heading 風格 */
      .featured-heading {
        font-size: 18px; /* 同 site-footer .footer-heading */
        color: #828282;  /* 同 $grey-color */
        margin-bottom: 15px; /* 同 $spacing-unit / 2 */
        font-weight: normal;
        text-transform: none;
      }

      .featured-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .featured-list li {
        margin-bottom: 8px; /* 稍微緊湊，像頁尾的列表 */
      }

      .featured-list a {
        text-decoration: none;
        color: #828282; /* 使用頁尾文字顏色 */
        font-size: 15px; /* 略小於主文字，增加層次感 */
        line-height: 1.4;
        transition: color 0.2s;
      }

      .featured-list a:hover {
        color: #333; /* 滑過時變深色 */
        text-decoration: underline;
      }

      /* 手機版適應：側邊欄會移動到下方並保持頁尾風格 */
      @media (max-width: 1150px) {
        .main-content { flex: 1 1 auto; }
      }

      @media (max-width: 850px) {
        .page-layout { flex-direction: column; align-items: flex-start; }
        .main-content { max-width: 100%; }
        .sidebar { 
          max-width: 100%; 
          width: 100%; 
          order: 2; 
          margin-top: 50px;
          border-top: 1px solid #e8e8e8; /* 手機版加上分隔線 */
          padding-top: 20px;
        }
        .featured-section { position: static; }
      }
    </style>
  </head>

  <body>
    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        
        <div class="page-layout">
          
          <div class="main-content">
            {{ content }}
          </div>

          <aside class="sidebar">
            <nav class="featured-section">
              <h2 class="featured-heading">精選文章</h2>
              <ul class="featured-list">
                {% if site.data.featured %}
                  {% for item in site.data.featured %}
                    <li>
                      <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
                    </li>
                  {% endfor %}
                {% endif %}
              </ul>
            </nav>
          </aside>

        </div>

      </div>
    </main>

    {% include footer.html %}
  </body>

</html>
