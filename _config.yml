title: 蚯蚓貓的資工人生
description: 部落格
lang: zh-TW
timezone: Asia/Taipei

url: "https://mti0224.github.io"
baseurl: "/blog"

theme: minima

# 這裡必須嚴格遵守：plugins 之後換行，下方每一項都要以「兩個空格 + 橫線 + 一個空格」開頭
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# 分頁核心設定
paginate: 10
paginate_path: "/page:num/"

markdown: kramdown
kramdown:
  input: GFM

permalink: /:year/:month/:day/:title/

exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md
  - .DS_Store
  
defaults:
  - scope:
      path: ""
    values:
      layout: post
  - scope:
      path: ""
    values:
      layout: page
