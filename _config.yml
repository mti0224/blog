title: warmycat.com
description: WarmyCat 的 LINE Rangers 文章與工具整理
lang: zh-TW
timezone: Asia/Taipei

# 你現在的 GitHub Pages 位置：mti0224/blog ＝ project site
url: "https://mti0224.github.io"
baseurl: "/blog"

theme: minima

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

markdown: kramdown
kramdown:
  input: GFM

# 先保留你原本想要的文章網址格式（之後如果改成真 _posts 再強化）
permalink: /:categories/:year/:month/:day/:title/

exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md
  - .DS_Store
